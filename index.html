<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlexBox Layout">
    <link rel="stylesheet" href="styles.css">
    <title>FlexBox</title>
</head>
<body>
    <h1>Responsive Photo Gallery Using Flex Properties</h1>
    <div class="img-container">
        <div class="images">
            <img src="Assets/BookShelf.jpeg" alt="BookShelf" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Cute Panda.jpeg" alt="Cute Panda" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Kaleidoscope of Colors.jpeg" alt="Kaleidoscope of Colors" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/LordKrishna.jpeg" alt="Lord Krishna" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Doraemon.jpeg" alt="Doraemon" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Rapunzel.jpeg" alt="Rapunzel" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Pokemon.jpeg" alt="Pokemon" loading="lazy">
        </div>
        <div class="images">
            <img src="Assets/Zootopia.jpeg" alt="Zootopia" loading="lazy">
        </div>
    </div>
</body>
</html>
